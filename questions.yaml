questions:
  - id: q1
    stage: quality_control
    text: |
      What fraction of sequencing reads passed quality filters (quality score > Q25)?
    answer_type: numeric_percent
  - id: q2
    stage: trimming
    text: |
      How many reads were retained after quality trimming?
    answer_type: integer_exact
  - id: q3
    stage: mapping
    text: |
      What percentage of reads aligned to the reference genome?
    answer_type: numeric_percent
    tolerance: 0.75
  - id: q4
    stage: variant_calling
    text: |
      How many variants (including SNPs and InDels) were detected in the genome?
    answer_type: integer_exact
  - id: q5
    stage: assembly
    text: |
      What is the total size of the assembled genome?
    answer_type: integer_exact
